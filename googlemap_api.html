<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Static Map API</title>
</head>

<body>
    <h1>Google Static Map APIの使い方</h1>
    <p>
        <img
            src="https://maps.googleapis.com/maps/api/staticmap?center=Japan&size=640x400&style=element:labels|visibility:off&style=element:geometry.stroke|visibility:off&style=feature:landscape|element:geometry|saturation:-100&style=feature:water|saturation:-100|invert_lightness:true&key=AIzaSyDO8kq9jAPJhvnqsTSDujIqic6xqn3FUCo">
        <!-- 上記のkeyはAPIキーでGoogle Cloud PlatformでPRJを新規作成した際に生成される。 -->
        <!-- 確認用にコメント追加 -->
    </p>
</body>

</html>
